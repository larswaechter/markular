<div class="container">
  <header>
    <h1>Markular</h1>
    <p>A fast to setup and easy to use open source Markdown editor for Angular</p>
  </header>

  <main>
    <form [formGroup]="form">
      <markular
        (onChange)="handleChange($event)"
        formControlName="markdown"
      ></markular>
    </form>
  </main>

  <footer>
    <p>
      Made with ❤️ by Lars Wächter
    </p>
    <p class="links">
      <a href="https://github.com/larswaechter/markular" rel="noopener noreferrer" target="_blank">
        GitHub
      </a> |
      <a href="https://www.npmjs.com/package/markular" rel="noopener noreferrer" target="_blank">
        NPM
      </a> |
      <a href="https://larswaechter.dev" rel="noopener noreferrer" target="_blank">
        Website
      </a>
    </p>
  </footer>
</div>
